syntax = "proto3";

package gvs.net;

message Cone {
    float height = 1;
    float base_diameter = 2;
}

message Cube {
    float width = 1;
}

message Cylinder {
    float height = 1;
    float diameter = 2;
}

message Sphere {
    float diameter = 1;
}

message Torus {
    float major_diameter = 1; // Diameter of ring through center of doughnut
    float minor_diameter = 2; // Thickness of the doughnut
}

message Quad {
    float width = 1;
}

message Primitive {
    oneof type {
        Cone cone = 1;
        Cube cube = 2;
        Cylinder cylinder = 3;
        Sphere sphere = 4;
        Torus torus = 5;
        Quad quad = 6;
    }

    int32 u_tessellation = 7;
    int32 v_tessellation = 8;
}