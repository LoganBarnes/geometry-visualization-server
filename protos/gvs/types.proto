enum GeometryFormat {
    POINTS = 0;
    LINES = 1;
    LINE_STRIP = 2;
    TRIANGLES = 3;
    TRIANGLE_STRIP = 4;
    TRIANGLE_FAN = 5;
}

message GeometryFormatValue {
    GeometryFormat value = 1;
}

